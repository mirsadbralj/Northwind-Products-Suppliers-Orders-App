<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" 
data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Product
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)=closeClick()>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-prod [prod]="prod" *ngIf="ActivateAddEditProdComp"></app-add-edit-prod>
        </div>
      </div>
    </div>
  </div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ProductId</th>
            <th>Product Name</th>
            <th>Units In Stock</th>
            <th>Supplier Company Name</th>
            <th>Supplier Contact</th>
            <th>Supplier Address</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of ProductList">
            <td>{{dataItem.ProductId}}</td>
            <td>{{dataItem.ProductName}}</td>
            <td>{{dataItem.UnitsInStock}}</td>
            <td>{{dataItem.CompanyName}}</td>
            <td>{{dataItem.ContactName}}</td>
            <td>{{dataItem.Address}}</td>

            <td>
                <button type="button" class="btn btn-light mr-1"
                (click)="deleteClick(dataItem)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
